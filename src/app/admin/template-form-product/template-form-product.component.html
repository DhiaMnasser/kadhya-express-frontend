<h1>Add product</h1>
<form #f="ngForm">

  <div class="form-group">
    <label>id</label>
    <input #i="ngModel" type="number" name="id" class="form-control" [(ngModel)]="product.id" required>
  </div>
  <div class="alert alert-danger" *ngIf="i.invalid && i.touched">id is required</div>

  <div class="form-group">
    <label>Title</label>
    <input #t="ngModel" type="text" name="title" class="form-control" [(ngModel)]="product.title" required minlength="3">
  </div>
  <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
    <div *ngIf="t.errors.required">title is required</div>
    <div *ngIf="t.errors.minlength">minimum length is 3</div>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input #p="ngModel" type="number" name="price" class="form-control" [(ngModel)]="product.price" required >
  </div>
  <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
    <div *ngIf="p.errors.required">price is required</div>
    <div *ngIf="p.value > 0">price has to be positive</div>
  </div>

  <div class="form-group">
    <label>Quantity</label>
    <input #q="ngModel" type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity" required >
  </div>
  <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
    <div *ngIf="q.errors.required">quantity is required</div>
    <div *ngIf="q.value<0">quantity has to be positive</div>
  </div>

  <button class="btn btn-success" [disabled]="f.invalid" (click)="save() ">save</button>

</form>
