<form #f="ngForm">
  <div class="form-group">
    <label>Title</label>
    <input [placeholder]="product.title" type="text" name="title" class="form-control" [(ngModel)]="product.title" >
  </div>
  <div class="form-group">
    <label>Description</label>
    <input [placeholder]="product.description" type="text" name="description" class="form-control" [(ngModel)]="product.description">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input [placeholder]="product.price" type="number" name="price" class="form-control" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input [placeholder]="product.quantity" type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select  [(ngModel)]="product.category" class="form-control" name="category">
      <optgroup label="GROCERY">
        <option value="Salts, spices and ready meals">Salts, spices and ready meals</option>
        <option value="Pasta, Couscous">Pasta, Couscous</option>
        <option value="Flours, rice and pulses">Flours, rice and pulses</option>
        <option value="Oils, vinegars, condiments and sauces">Oils, vinegars, condiments and sauces</option>
        <option value="Canned fish and meat">Canned fish and meat</option>
        <option value="Canned vegetables and tomatoes">Canned vegetables and tomatoes</option>
        <option value="Savory products and appetizers">Savory products and appetizers</option>
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    <label>Image</label>
    <input #imageInput
           type="file"
           accept="image/*"
           class="form-control"
           name="image"
           (change)="processFile(imageInput)">
  </div>

  <button class="btn btn-success" [disabled]="f.invalid" (click)="save()" >save</button>
  <button class="btn btn-warning"  [routerLink]="['../../product-list']">cancel</button>
</form>
