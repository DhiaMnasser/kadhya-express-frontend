<div class="px-4 px-lg-0">
  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-2 px-3 text-uppercase">Reference</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Total Price</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">State</div>
                </th>

              </tr>
              </thead>
              <tbody *ngFor="let order of listOrders; let index">
              <tr>
                <th scope="row" class="border-0">
                  <div class="p-2">
<!--                    <img src="{{product.url}}" alt="{{product.description}}" width="70" class="img-fluid rounded shadow-sm">-->
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0"> <a  class="text-dark d-inline-block align-middle">{{order.ref}}</a></h5>
                    </div>
                  </div>
                </th>
                <td class="border-0 align-middle"><strong>{{order.totalPrice}} DT</strong></td>
                <td class="border-0 align-middle">
                  <strong>   {{order.validated? 'Shipped' : 'On Hold'}}   </strong>

                </td>
                <td [hidden]="order.validated" class="border-0 align-middle"><a class="text-dark" (click)="deleteItem(index)"><i class="fa fa-trash"></i></a></td>
              </tr>

              </tbody>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
</div>
