<div class="col-lg-3 col-md-4 col-12 cont">
  <div class="shop-sidebar">
    <!-- Single Widget -->
    <div class="single-widget category">
      <h3 class="title">Categories</h3>
      <ul class="categor-list">
        <li (click)="searchProducts('category', 'Canned fish and meat')"><a >Canned fish and meat</a></li>
        <li (click)="searchProducts('category', 'Canned vegetables and tomatoes')"><a >Canned vegetables and tomatoes</a></li>
        <li (click)="searchProducts('category', 'Savory products and appetizers')"><a >Savory products and appetizers</a></li>
        <li (click)="searchProducts('category', 'Pasta, Couscous')"><a >Pasta, Couscous</a></li>
        <li (click)="searchProducts('category', 'Flours, rice and pulses')"><a >Flours, rice and pulses</a></li>

      </ul>
    </div>
    <!--/ End Single Widget -->
    <!-- Shop By Price -->
    <div class="single-widget range">
      <h3 class="title">Shop by Price</h3>
      <div class="price-filter">
        <div class="price-filter-inner">
          <div id="slider-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all" style="width: 26%; left: 24%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 24%;"></span><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 50%;"></span></div>
          <div class="price_slider_amount">
            <div class="label-input">
              <span>Range:</span><input type="text" id="amount" name="price" placeholder="Add Your Price">
            </div>
          </div>
        </div>
      </div>
      <ul class="check-box-list">
        <li>
          <label class="checkbox-inline" for="1"><input name="news" id="1" type="checkbox">$20 - $50<span class="count">(3)</span></label>
        </li>
        <li>
          <label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">$50 - $100<span class="count">(5)</span></label>
        </li>
        <li>
          <label class="checkbox-inline" for="3"><input name="news" id="3" type="checkbox">$100 - $250<span class="count">(8)</span></label>
        </li>
      </ul>
    </div>
    <!--/ End Shop By Price -->
    <!-- Single Widget -->

    <!--/ End Single Widget -->
    <!-- Single Widget -->

    <!--/ End Single Widget -->
  </div>
</div>
